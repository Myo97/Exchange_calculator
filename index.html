<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Currency Exchange</title>
<link rel="icon" href="img/logo.svg" type="image/icon type">

    <title>Exchange Calculator</title>
    <link rel="stylesheet" href="css/darkmoode.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="vendor/animate_it/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body>
    <section class="app animate__animated animate__slideInDown">
        <div class="output">
            <div class="brand-container">
                <img src="img/logo.svg" class="logo"alt="">
                <P class="brand-name">MMEx</P>
            </div>
            <div class="result-container">
                <p class="result" id="result">0.00</p>
            </div>
        </div>
        <div class="divider" ></div>
        <form class="calc" id="calc">
            <div class="input-container container">
                <label for="">Input</label>
                <input type="number" class="input" id="input" placeholder="0.00" min="1" autofocus required>
            </div>
            <div class="fromcontainer container">
                <label for="">From</label>
                <select  id="from" class="from" required>
                    <option value="">Select Currency</option> 
                </select>
            </div>
            <div class="tocontainer container">
                <label for="">To</label>
                <select  id="to" class="to" required>

                </select>
            </div>
            <div class="calculate-container container">
                <button class="calc-btn" id="calcBtn">Calculate</button>
            </div>
        </form>
        <div class="history-container" id="history-container">
            <table class="history">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th >Result</th>
                    </tr>
                </thead>
                <tbody id = "historyList">
                    
                </tbody>

            </table>
        </div>
        
    </section>
    <button class="mode-change animate__animated animate__slideInUp animate__delay-1s" onclick="changeMode()">
        <i class="fas fa-moon" id="mode-icon"></i>
    </button>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
